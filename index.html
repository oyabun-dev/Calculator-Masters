<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-dark"><h1>Calculator Masters</h1></div>
    <div class="light-dark-mode-button"><div class="disc"></div></div>
    <div class="calculator-container">
        <div class="calculator-shape">
            <div class="calculator-screen">
                <label for="screen"></label>
                <input title="" id="screen" name="screen" type="text" class="calculator-screen-input-dark" value="0">
            </div>

            <div class="calculator-keys">
                <div class="row first-row">
                    <button class="digits-dark all-clear" type="button" value="all-clear">AC</button>
                    <button class="digits-dark clear" type="button" value="clear">DEL</button>
                    <button type="button" class="operator-dark" value="/">&divide;</button>
                </div>

                <div class="row second-row">
                    <button class="digits-dark" type="button" value="7">7</button>
                    <button class="digits-dark" type="button" value="8">8</button>
                    <button class="digits-dark" type="button" value="9">9</button>
                    <button type="button" class="operator-dark" value="*">&times;</button>
                </div>

                <div class="row third-row">
                    <button class="digits-dark" type="button" value="4">4</button>
                    <button class="digits-dark" type="button" value="5">5</button>
                    <button class="digits-dark" type="button" value="6">6</button>
                    <button type="button" class="operator-dark" value="-">-</button>
                </div>

                <div class="row forth-row">
                    <button class="digits-dark" type="button" value="1">1</button>
                    <button class="digits-dark" type="button" value="2">2</button>
                    <button class="digits-dark" type="button" value="3">3</button>
                    <button type="button" class="operator-dark" value="+">+</button>
                </div>

                <div class="row last-row">
                    <button class="digits-dark" type="button" value="0">0</button>
                    <button type="button" class="equal-sign operator-dark" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
